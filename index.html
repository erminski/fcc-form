<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <h1 id="title">survey form</h1>
    <p id="description">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reiciendis quia
      optio ex ad repellendus, iure temporibus ipsum! Id, perferendis odit?
    </p>
    <form action="" id="survey-form">
      <div class="form-control">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="fullname"
          id="name"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-control">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-control">
        <label id="number-label" for="age">Age (optional)</label>
        <input
          type="number"
          name="age"
          id="number"
          min="10"
          max="99"
          placeholder="age"
        />
      </div>
      <div class="form-control">
        <label for="dropdown"
          >which option best describes your current role?</label
        >
        <select name="role" id="dropdown" required>
          <option value="" disabled selected>choose your role</option>
          <optgroup label="Experienced">
            <option value="manager">manager</option>
            <option value="seniordev">Senior Developer</option>
          </optgroup>
          <optgroup label="Rookie">
            <option value="student">student</option>
            <option value="juniordev">junior dev</option>
          </optgroup>
        </select>
      </div>
      <div class="form-control">
        <p>Would you recommend our service to a friend?</p>
        <div class="btn-group">
          <input name="recommend" type="radio" id="yes" />
          <label for="yes">Yes</label>
        </div>
        <div class="btn-group">
          <input name="recommend" type="radio" id="maybe" />
          <label for="maybe">Maybe</label>
        </div>
        <div class="btn-group">
          <input name="recommend" type="radio" id="no" />
          <label for="no">No</label>
        </div>
      </div>
      <div class="form-control">
        <p>What would you like to see improved?</p>
        <small>(Check all that apply)</small>
        <div class="btn-group">
          <input
            type="checkbox"
            id="projects"
            name="projects"
            value="projects"
          />
          <label for="projects">Projects</label>
        </div>
        <div class="btn-group">
          <input type="checkbox" id="wiki" name="wiki" value="wiki" />
          <label for="wiki">Wiki</label>
        </div>
        <div class="btn-group">
          <input
            type="checkbox"
            id="resources"
            name="resources"
            value="resources"
          />
          <label for="resources">Resources</label>
        </div>
        <div class="form-control">
          <label for="comment">Anything else you want to share with us?</label>
          <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
